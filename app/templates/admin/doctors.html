{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Doctors</h3>
  <a class="btn btn-primary" href="/admin/add_doctor">Add Doctor</a>
</div>
<table class="table table-bordered mt-3">
  <thead><tr><th>Name</th><th>Email</th><th>Specialization</th><th>Active</th><th>Actions</th></tr></thead>
  <tbody>
  {% for d in doctors %}
    <tr>
      <td>{{ d.name }}</td>
      <td>{{ d.email }}</td>
      <td>{{ d.specialization.name }}</td>
      <td>{{ 'Yes' if d.is_active else 'No' }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="/admin/edit_doctor/{{ d.id }}">Edit</a>
        <form method="post" action="/admin/delete_doctor/{{ d.id }}" style="display:inline" onsubmit="return confirm('Delete doctor?')">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
