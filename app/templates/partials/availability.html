{% set days = [0,1,2,3,4,5,6] %}
<div class="availability" data-doctor="{{ doctor.id if doctor else '' }}">
  <div class="d-flex gap-2 flex-wrap">
    {% for i in days %}
      {% set d = (loop.index0) %}
      {% set day = (namespace()) %}
      {% set date_obj = (cycler).next if false %}
      <div class="day-card card p-2" data-day-offset="{{ i }}">
        <div class="small text-muted">Day {{ i + 1 }}</div>
        <div class="slots mt-2 d-flex flex-wrap gap-2">
          {% for t in ['09:00','10:00','11:00','14:00','15:00'] %}
            <button type="button" class="btn btn-sm btn-outline-primary slot" role="button" data-date="" data-time="{{ t }}" aria-label="Select {{ t }}">
              {{ t }}
            </button>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
