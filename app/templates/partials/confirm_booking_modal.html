      <div class="modal-header">
        <h5 class="modal-title" id="confirmBookingLabel">Confirm Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><strong>Doctor:</strong> <span id="confirmDoctor"></span></div>
        <div class="mb-2"><strong>Date:</strong> <span id="confirmDate"></span></div>
        <div class="mb-2"><strong>Time:</strong> <span id="confirmTime"></span></div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

    </div>
